metadata:
  name: gmp-system:operator
rules:
- apiGroups: ["", "apps", "admissionregistration.k8s.io", "monitoring.googleapis.com", "certificates.k8s.io"]
  resources:
  - podmonitorings
  - podmonitorings/status
  - configmaps
  - daemonsets
