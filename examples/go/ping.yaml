apiVersion: apps/v1
kind: Deployment
metadata:
  name: observable-ping
  labels:
    app.kubernetes.io/name: observable-ping
    app.kubernetes.io/group: observable
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: observable-ping
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: observable-ping
        app.kubernetes.io/group: observable
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
                      - amd64
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      containers:
        - image: bplotka/go-observable-app:v0.2.0
          name: observable-ping
          ports:
            - name: http
              containerPort: 8080
          command:
            - "/bin/ping"
            - "-log-level=info"
            - "-listen-address=:8080"
            - "-latency=90%500ms,10%200ms"
            - "-success-probability=65"
          # If you wish to send traces, configure -trace-endpoint=<endpoint>
          resources:
            requests:
              cpu: 100m
              memory: 200M
---
apiVersion: v1
kind: Service
metadata:
  name: observable-ping
  labels:
    app.kubernetes.io/name: observable-ping
spec:
  selector:
    app.kubernetes.io/name: observable-ping
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
