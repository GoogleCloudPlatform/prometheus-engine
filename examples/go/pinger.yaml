apiVersion: apps/v1
kind: Deployment
metadata:
  name: observable-pinger
  labels:
    app.kubernetes.io/name: observable-pinger
    app.kubernetes.io/group: observable
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: observable-pinger
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: observable-pinger
        app.kubernetes.io/group: observable
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
                      - amd64
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      containers:
        - image: bplotka/go-observable-app:v0.2.0
          name: observable-pinger
          ports:
            - name: http
              containerPort: 8080
          command:
            - "/bin/pinger"
            - "-log-level=info"
            - "-listen-address=:8080"
            - "-endpoint=http://observable-ping.default.svc.cluster.local:8080/ping"
            - "-pings-per-second=10"
            # If you wish to send traces, configure -trace-endpoint=<endpoint>
          resources:
            requests:
              cpu: 100m
              memory: 200M
