apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: go-synthetic
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: "go-synthetic"
  template:
    metadata:
      labels:
        app: "go-synthetic"
    spec:
      containers:
      - name: go-synthetic
        # TODO(bwplotka): Move to go-synthetic image once released.
        image: "gcr.io/gke-release/prometheus-engine/example-app:v0.7.2-gke.0"
        args:
        - "--listen-address=:8080"
        - "--max-count=32"
        - "--cpu-burn-ops=75"
        - "--memory-ballast-mbs=1024"
        ports:
        - name: web
          containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 10000Mi
      terminationGracePeriodSeconds: 5
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: go-synthetic
spec:
  selector:
    matchLabels:
      app: go-synthetic
  endpoints:
  - port: 8080
    interval: 15s
