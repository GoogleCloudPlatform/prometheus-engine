apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-synthetic
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: "go-synthetic"
  template:
    metadata:
      labels:
        app: "go-synthetic"
    spec:
      containers:
      - name: go-synthetic
        # TODO(bwplotka): Rename image to go-synthetic (example-app is misleading, we actually use go-synthetic).
        image: gke.gcr.io/prometheus-engine/example-app@sha256:40658e4aff1f5c696f08037f1cb3f3b947096e378f4cbe89fe4187de72cd9358
        args:
        - "--listen-address=:8080"
        - "--cpu-burn-ops=75"
        - "--memory-ballast-mbs=1024"
        - "--histogram-count=2"      
        - "--native-histogram-count=1" 
        - "--gauge-count=2"
        - "--counter-count=2"
        - "--summary-count=2"
        env:
        # Needed when using --tls-create-self-signed
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: web
          containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 10000Mi
      terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-synthetic
spec:
  selector:
    app: go-synthetic
  ports:
  - port: 8080
    targetPort: web
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: go-synthetic
spec:
  selector:
    matchLabels:
      app: go-synthetic
  endpoints:
  - port: 8080
    interval: 15s
