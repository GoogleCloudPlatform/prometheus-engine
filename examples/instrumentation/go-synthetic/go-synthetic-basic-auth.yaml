apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-synthetic-basic-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "go-synthetic-basic-auth"
  template:
    metadata:
      labels:
        app: "go-synthetic-basic-auth"
    spec:
      containers:
      - name: go-synthetic
        # TODO(bwplotka): Rename image to go-synthetic (example-app is misleading, we actually use go-synthetic).
        image: gke.gcr.io/prometheus-engine/example-app:v0.15.1-gke.0
        args:
        - "--listen-address=:8080"
        - "--cpu-burn-ops=75"
        - "--memory-ballast-mbs=1024"
        - "--basic-auth-username=me"
        - "--basic-auth-password=fakepasswordusedonlyfortest"
        ports:
        - name: web
          containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 10000Mi
      terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-synthetic-basic-auth
spec:
  selector:
    app: go-synthetic-basic-auth
  ports:
  - port: 8080
    targetPort: web
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: go-synthetic-basic-auth
spec:
  selector:
    matchLabels:
      app: go-synthetic-basic-auth
  endpoints:
  - port: 8080
    interval: 15s
    basicAuth:
      username: me
      password:
        secret:
          key: password
          name: go-synthetic-basic-auth
---
apiVersion: v1
kind: Secret
metadata:
  name: go-synthetic-basic-auth
stringData:
  password: fakepasswordusedonlyfortest
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: go-synthetic-basic-auth-secret-read
rules:
- resources:
  - secrets
  apiGroups: [""]
  verbs: ["get", "list", "watch"]
  resourceNames: ["go-synthetic-basic-auth"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gmp-system:collector-go-synthetic-basic-auth-secret-read
  namespace: default
roleRef:
  name: go-synthetic-basic-auth-secret-read
  kind: Role
  apiGroup: rbac.authorization.k8s.io
subjects:
- name: collector
  namespace: gmp-system
  kind: ServiceAccount
