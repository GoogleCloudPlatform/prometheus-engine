apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gpe-system
  name: rule-evaluator
  labels:
    app.kubernetes.io/name: rule-evaluator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rule-evaluator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rule-evaluator
    spec:
      containers:
      - name: evaluator
        image: gcr.io/gpe-test-1/gpe-rule-evaluator:bench_20210306_1314
        args:
        - "--config.file=/etc/config/config.yaml"
        - "--web.listen-address=:9092"
        ports:
        - name: http
          containerPort: 9092
        resources:
          limits:
            memory: 1G
          requests:
            cpu: 100m
            memory: 200M
        volumeMounts:
        - mountPath: /etc/config
          name: config
          readOnly: true
        - mountPath: /etc/rules
          name: rules
          readOnly: true
      - name: config-reloader
        args:
        - --config-file=/etc/config/config.yaml
        - --watched-dir=/etc/rules
        - --reload-url=http://localhost:9092/-/reload
        - --listen-address=:9093
        image: gcr.io/gpe-test-1/gpe-config-reloader:bench_20210306_1314
        imagePullPolicy: IfNotPresent
        name: config-reloader
        ports:
        - containerPort: 9093
          name: reloader-http
          protocol: TCP
        resources:
          limits:
            memory: 64M
          requests:
            cpu: 5m
            memory: 16M
        volumeMounts:
        - mountPath: /etc/config
          name: config
          readOnly: true
        - mountPath: /etc/rules
          name: rules
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: rule-evaluator
      - name: rules
        configMap:
          name: rules-generated
      # Run the pod in the host network to access the APIs with the node default service account,
      # which has read/write permissions by default, even in GKE clusters with Workload Identity
      # enabled.
      hostNetwork: true