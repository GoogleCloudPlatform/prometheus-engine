apiVersion: v1
kind: ConfigMap
metadata:
  name: rule-evaluator
  labels:
    app.kubernetes.io/name: rule-evaluator
data:
  config.yaml: |
    global:
      external_labels: {}
      evaluation_interval: 60s

    rule_files:
    - "/etc/rules/*.yaml"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rules
  labels:
    app.kubernetes.io/name: rule-evaluator
data:
  rules.yaml: |
    groups:
    - name: example
      interval: 10s
      rules:
      - record: job:up:sum
        expr: sum without(instance) (up)
      - alert: AlwaysFiring
        expr: vector(1)
