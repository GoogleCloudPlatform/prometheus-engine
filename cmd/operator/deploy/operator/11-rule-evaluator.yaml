apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gmp-system
  name: rule-evaluator
spec:
  selector:
    matchLabels:
      # DO NOT MODIFY - label selectors are immutable by the Kubernetes API.
      # see: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#label-selector-updates.
      app.kubernetes.io/name: rule-evaluator
  replicas: 1
  template:
    metadata:
      labels:
        app: managed-prometheus-rule-evaluator
        app.kubernetes.io/name: rule-evaluator
      annotations:
        components.gke.io/component-name: managed_prometheus
        # The emptyDir for the storage and config directories prevents cluster
        # autoscaling unless this annotation is set.
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
                - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      initContainers:
      - name: config-init
        image: gke.gcr.io/gke-distroless/bash:20220419
        command: ['/bin/bash', '-c', 'touch /prometheus/config_out/config.yaml']
        volumeMounts:
        - name: config-out
          mountPath: /prometheus/config_out
      containers:
      - name: evaluator
        image: gcr.io/gpe-test-1/prometheus-engine/rule-evaluator:gmp-20222811_1537
        args:
        - --config.file=/prometheus/config_out/config.yaml
        - --web.listen-address=:19092
        - --export.user-agent=rule-evaluator/0.5.0 (mode:kubectl)
        ports:
        - name: r-eval-metrics
          containerPort: 19092
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 19092
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 19092
            scheme: HTTP
        resources:
          limits:
            memory: 1G
          requests:
            cpu: 100m
            memory: 200M
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - name: config-out
          mountPath: /prometheus/config_out
          readOnly: true
        - name: rules
          mountPath: /etc/rules
          readOnly: true
        - name: rules-secret
          mountPath: /etc/secrets
          readOnly: true
      - name: config-reloader
        image: gcr.io/gpe-test-1/prometheus-engine/config-reloader:gmp-20222811_1543
        args:
        - --config-file=/prometheus/config/config.yaml
        - --config-file-output=/prometheus/config_out/config.yaml
        - --watched-dir=/etc/rules
        - --watched-dir=/etc/secrets
        - --reload-url=http://localhost:19092/-/reload
        - --listen-address=:19093
        ports:
        - containerPort: 19093
          name: cfg-rel-metrics
        resources:
          limits:
            memory: 32M
          requests:
            cpu: 5m
            memory: 16M
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - name: config
          mountPath: /prometheus/config
          readOnly: true
        - name: config-out
          mountPath: /prometheus/config_out
        - name: rules
          mountPath: /etc/rules
          readOnly: true
        - name: rules-secret
          mountPath: /etc/secrets
          readOnly: true
      priorityClassName: gmp-critical
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      # TODO(TheSpiritXIII): GKE Autopilot Bug: catch-all toleration is not detected.
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "amd64"
        effect: "NoSchedule"
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: collector
      automountServiceAccountToken: true
      volumes:
      - name: config
        configMap:
          defaultMode: 420
          name: rule-evaluator
      - name: config-out
        emptyDir: {}
      - name: rules
        configMap:
          defaultMode: 420
          name: rules-generated
      - name: rules-secret
        secret:
          defaultMode: 420
          secretName: rules
