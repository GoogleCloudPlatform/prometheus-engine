apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: gmp-system
  name: collector
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: collector
  template:
    metadata:
      annotations:
        components.gke.io/component-name: managed_prometheus
      labels:
        app: managed-prometheus-collector
        app.kubernetes.io/name: collector
    spec:
      containers:
      - name: prometheus
        image: gke.gcr.io/prometheus-engine/prometheus:v2.28.1-gmp.7-gke.0
        # Do NOT set args. They are set by the operator.
        args:
        - --config.file=/prometheus/config_out/config.yaml
        - --storage.tsdb.path=/prometheus/data
        - --storage.tsdb.no-lockfile
        - --storage.tsdb.retention.time=30m
        - --storage.tsdb.wal-compression
        - --storage.tsdb.min-block-duration=10m
        - --storage.tsdb.max-block-duration=10m
        - --web.listen-address=:19090
        - --web.enable-lifecycle
        - --web.route-prefix=/
        # Some flag values should be set by the operator. To be explicit about which ones those are
        # we set flags here and the operator injects the required environment variables.
        - --export.label.project-id=$(PROJECT_ID)
        - --export.label.location=$(LOCATION)
        - --export.label.cluster=$(CLUSTER)
        env:
        - name: GOGC
          value: "25"
        ports:
        - containerPort: 19090
          hostPort: 19090
          name: prom-metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 19090
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 19090
            scheme: HTTP
        resources:
          limits:
            memory: 3G
          requests:
            cpu: 100m
            memory: 200M
        volumeMounts:
        - name: storage
          mountPath: /prometheus/data
        - name: config-out
          mountPath: /prometheus/config_out
          readOnly: true
        - name: rules-secret
          mountPath: /etc/secrets
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
            - all
          runAsUser: 1000
          runAsGroup: 1000
      - name: config-reloader
        image: gke.gcr.io/prometheus-engine/config-reloader:v0.3.3-gke.0
        args:
        - --config-file=/prometheus/config/config.yaml
        - --config-file-output=/prometheus/config_out/config.yaml
        - --reload-url=http://localhost:19090/-/reload
        - --listen-address=:19091
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        ports:
        - name: cfg-rel-metrics
          containerPort: 19091
        resources:
          limits:
            memory: 32M
          requests:
            cpu: 5m
            memory: 16M
        volumeMounts:
        - name: config
          mountPath: /prometheus/config
          readOnly: true
        - name: config-out
          mountPath: /prometheus/config_out
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
            - all
          runAsUser: 1000
          runAsGroup: 1000
      serviceAccountName: collector
      automountServiceAccountToken: true
      priorityClassName: gmp-critical
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - name: storage
        emptyDir: {}
      - name: config
        configMap:
          name: collector
      - name: config-out
        emptyDir: {}
      - name: rules-secret
        secret:
          secretName: collection