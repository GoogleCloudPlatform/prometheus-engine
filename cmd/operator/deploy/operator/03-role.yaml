apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gmp-system:collector
rules:
- apiGroups: [""]
  resources:
  - endpoints
  - nodes
  - nodes/metrics
  - pods
  - services
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: gmp-system
  name: operator
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs: ["create", "patch", "update"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["create", "patch", "update"]
- apiGroups: ["apps"]
  resources:
  - daemonsets
  verbs: ["create", "patch", "update"]
- apiGroups: ["apps"]
  resources:
  - deployments
  verbs: ["create", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gmp-system:operator
rules:
# The following read permissions are cluster-wide even though they could be namespace-constrained
# as the controller-runtime library does not allow mixing cluster-wide and namespaced watches.
- apiGroups: [""]
  resources:
  - configmaps
  - secrets
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - daemonsets
  - deployments
  verbs: ["get", "list", "watch"]
# Permission to inject CA bundles into webhook configs of fixed name.
- apiGroups: ["admissionregistration.k8s.io"]
  resources:
  - validatingwebhookconfigurations
  - mutatingwebhookconfigurations
  resourceNames:
  - gmp-operator.gmp-system.monitoring.googleapis.com
  verbs: ["get", "patch", "update", "watch"]
# Permission to delete legacy webhook config the operator directly created
# in previous versions.
- apiGroups: ["admissionregistration.k8s.io"]
  resources:
  - validatingwebhookconfigurations
  - mutatingwebhookconfigurations
  resourceNames:
  - gmp-operator
  verbs: ["delete"]
# Resources controlled by the operator.
- apiGroups: ["monitoring.googleapis.com"]
  resources:
  - clusterpodmonitorings
  - clusterrules
  - globalrules
  - operatorconfigs
  - podmonitorings
  - rules
  verbs: ["get", "list", "watch"]
- apiGroups: ["monitoring.googleapis.com"]
  resources:
  - clusterpodmonitorings/status
  - clusterrules/status
  - globalrules/status
  - podmonitorings/status
  - rules/status
  verbs: ["get", "patch", "update"]
