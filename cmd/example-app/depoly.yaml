apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: example-app
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: "example-app"
  template:
    metadata:
      labels:
        app: "example-app"
    spec:
      containers:
      - name: example-app
        image: "gcr.io/gpe-test-1/prometheus-engine/example-app:gmp-20230702_0125"
        args:
        - "--listen-address=:8080"
        - "--max-count=32"
        - "--cpu-burn-ops=75"
        - "--memory-ballast-mbs=1024"
        ports:
        - name: web
          containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 10000Mi
      terminationGracePeriodSeconds: 5