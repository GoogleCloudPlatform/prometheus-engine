---
# Source: datasource-syncer/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: datasource-syncer-init
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      labels:
        app: datasource-syncer-init
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
                - amd64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - name: datasource-syncer-init
        image: gke.gcr.io/prometheus-engine/datasource-syncer:v0.16.1-gke.1
        args:
        - "--datasource-uids=$DATASOURCE_UIDS"
        - "--grafana-api-endpoint=$GRAFANA_API_ENDPOINT"
        - "--grafana-api-token=$GRAFANA_API_TOKEN"
        - "--project-id=$PROJECT_ID"
      restartPolicy: Never
---
# Source: datasource-syncer/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: datasource-syncer
spec:
  schedule: "*/10 * * * *" # Run once every 10 minutes, must run at least once an hour.
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: datasource-syncer
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                    - arm64
                    - amd64
                  - key: kubernetes.io/os
                    operator: In
                    values:
                    - linux
          containers:
          - name: datasource-syncer
            image: gke.gcr.io/prometheus-engine/datasource-syncer:v0.16.1-gke.1
            args:
            - "--datasource-uids=$DATASOURCE_UIDS"
            - "--grafana-api-endpoint=$GRAFANA_API_ENDPOINT"
            - "--grafana-api-token=$GRAFANA_API_TOKEN"
            - "--project-id=$PROJECT_ID"
          restartPolicy: Never
