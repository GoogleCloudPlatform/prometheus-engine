
apiVersion: monitoring.googleapis.com/v1alpha1
kind: PodMonitoring
metadata:
  namespace: gpe-system
  name: kube-state-metrics
  labels:
    app.kubernetes.io/name: kube-state-metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  endpoints:
  # Only configure process metrics here. The state metrics are treated
  # specially via a hard-coded configuration.
  - port: metrics-self
    interval: 30s