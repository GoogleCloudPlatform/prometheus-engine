# Static manifests for deployment and use by the operator.
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: servicemonitorings.monitoring.googleapis.com
spec:
  group: monitoring.googleapis.com
  version: v1alpha1
  names:
    kind: ServiceMonitoring
    plural: servicemonitorings
  scope: Namespaced
  subresources:
    status: {}
---
apiVersion: v1
kind: Namespace
metadata:
  name: gpe-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: gpe-system
  name: collector
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: gpe-collector
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/metrics
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gpe-collector
subjects:
- kind: ServiceAccount
  namespace: gpe-system
  name: collector