name: Check Manifest Images
on:
  pull_request:
    branches:
    - main
    paths:
    - charts/**
    - manifests/**

jobs:
  check-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
    - name: Check manifest images
      run: make check-images
