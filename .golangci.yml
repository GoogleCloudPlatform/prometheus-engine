version: "2"
linters:
  default: all
  disable:
    - containedctx
    - contextcheck
    - cyclop
    - depguard
    - err113
    - errorlint
    - exhaustive
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godox
    - gomoddirectives
    - gosec
    - inamedparam
    - ireturn
    - lll
    - maintidx
    - mnd
    - nestif
    - nilnil
    - nlreturn
    - noctx
    # TODO(bwplotka): Remove once https://github.com/golangci/golangci-lint/issues/3228 is fixed.
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - protogetter
    - tagliatelle
    - testpackage
    - thelper
    - tparallel
    - unparam
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
    # Mixed recv and non-recv methods are sometimes done on purpose.
    - recvcheck
  settings:
    importas:
      alias:
        - pkg: k8s.io/api/apps/v1
          alias: appsv1
        - pkg: k8s.io/api/meta/v1
          alias: metav1
        - pkg: k8s.io/apimachinery/pkg/api/errors
          alias: apierrors
        - pkg: github.com/GoogleCloudPlatform/prometheus-engine/pkg/operator/apis/monitoring/v1
          alias: monitoringv1
      no-unaliased: true
    revive:
      enable-all-rules: true
      rules:
        - name: add-constant
          arguments:
            - allowFloats: 0.0,0.,1.0,1.,2.0,2.
              allowInts: 0,1,2
              allowStrs: '""'
              maxLitCount: "3"
          severity: warning
          disabled: true
        - name: cognitive-complexity
          arguments:
            - 7
          severity: warning
          disabled: true
        - name: confusing-naming
          severity: warning
          disabled: true
        - name: cyclomatic
          arguments:
            - 3
          severity: warning
          disabled: true
        - name: defer
          severity: warning
          disabled: true
        - name: duplicated-imports
          severity: warning
          disabled: true
        - name: exported
          arguments:
            - checkPrivateReceivers
            - disableStutteringCheck
            - sayRepetitiveInsteadOfStutters
          severity: warning
          disabled: true
        - name: flag-parameter
          severity: warning
          disabled: true
        - name: function-length
          arguments:
            - 10
            - 0
          severity: warning
          disabled: true
        - name: function-result-limit
          arguments:
            - 2
          severity: warning
          disabled: true
        - name: if-return
          severity: warning
          disabled: true
        - name: import-alias-naming
          arguments:
            - ^[a-z][a-z0-9]{0,}$
          severity: warning
          disabled: true
        - name: import-shadowing
          severity: warning
          disabled: true
        - name: line-length-limit
          arguments:
            - 80
          severity: warning
          disabled: true
        - name: max-public-structs
          arguments:
            - 3
          severity: warning
          disabled: true
        - name: package-comments
          severity: warning
          disabled: true
        - name: range-val-address
          severity: warning
          disabled: true
        - name: redundant-import-alias
          severity: warning
          disabled: true
        - name: struct-tag
          arguments:
            - json,inline
            - bson,outline,gnu
          severity: warning
          disabled: true
        - name: time-equal
          severity: warning
          disabled: true
        - name: unchecked-type-assertion
          severity: warning
          disabled: true
        - name: unhandled-error
          arguments:
            - fmt.Printf
            - myFunction
          severity: warning
          disabled: true
        - name: unused-receiver
          arguments:
            - allowRegex: ^_
          severity: warning
          disabled: true
        - name: use-any
          severity: warning
          disabled: true
        - name: useless-break
          severity: warning
          disabled: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
        path: _test\.go
      - path: (.+)\.go$
        text: Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
